<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./js/config.js" charset="UTF-8"></script>
    <script type="text/javascript" src="./js/script.js" charset="UTF-8"></script>
    <link rel="stylesheet" href="./css/index.css">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <header>
                <input class="input-city" inputmode="search" type="text" placeholder="Enter your city">
        </header>
        <main>
            <section class="city-date">
                <div class="city">
                    Katowice
                </div>
                <div class="date">
                    18/11/2020
                </div>
            </section>
            <section class="temperature">
                    15&#176;C
            </section>
            <section class="info">
                <div class="state">
                    Sunny
                </div>
                <div class="range">
                    5&#176;C  /  10&#176;C
                </div>
            </section>   
        </main> 
    </div>   
</body>
</html>
